<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #riskDashboard {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ccc;
        }
        .riskCard {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .low { background-color: lightgreen; }
        .medium { background-color: yellow; }
        .high { background-color: red; }
    </style>
</head>
<body>

    <h1>Risk Management Dashboard</h1>

    <form id="riskForm">
        <input type="text" id="riskName" placeholder="Risk Name" required>
        <select id="riskLevel">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="text" id="department" placeholder="Department" required>
        <button type="submit">Add Risk</button>
    </form>

    <button id="increaseRiskBtn">Increase Risk Levels</button>

    <div id="riskDashboard"></div>

    <script src="cc_15.js"></script>

</body>
</html>
